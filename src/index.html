<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6aed09d264.js" crossorigin="anonymous"></script>
  <title>Leaderboard-API-Project</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        Leaderboard
      </h1>
    </header>

    <main>
      <div class="scores_container">

        <div class="recent_scores_container">
          <h2>Recent scores</h2>
          <button class="btn refresh">Refresh</button>
        </div>


        <div class="scores_display_container">
          <ul class="item_container">
          </ul>
        </div>

      </div>

      <form class="main_form">
        <label class="form_text">Add your score</label>
        <input id="name" type="text" placeholder="Your name">
        <input id="score" type="text" placeholder="Your score">
        <div class="btn_container">
          <button class="btn submit">Submit</button>
        </div>
      </form>



    </main>
  </div>
</body>

</html>
